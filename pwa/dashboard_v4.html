<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage | Market Intelligence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: '#0F172A',
                        glass: 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                        cyan: '#06B6D4',
                        violet: '#7C3AED',
                        'violet-glow': 'rgba(124, 58, 237, 0.5)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 40%);
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0F172A;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        /* Sidebar Active State */
        .nav-item.active {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.1) 0%, transparent 100%);
            border-left: 3px solid #06B6D4;
            color: #22D3EE;
        }

        /* Loading Animation */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #06B6D4;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex flex-col w-64 glass-panel z-20">
        <div class="p-6 flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-violet-600 flex items-center justify-center shadow-lg shadow-cyan-500/20">
                <span class="font-heading font-bold text-xl text-white">V</span>
            </div>
            <h1 class="font-heading font-bold text-2xl tracking-tight">Vantage</h1>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-2">
            <a href="#"
                class="nav-item active flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="#"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span>Live Feed</span>
            </a>
            <a href="#"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                <span>Manual Import</span>
            </a>
            <a href="#"
                class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                    </path>
                </svg>
                <span>Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/5">
            <div class="flex items-center gap-3 px-4 py-2">
                <div class="w-8 h-8 rounded-full bg-slate-700 overflow-hidden">
                    <img id="userAvatar" src="" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <div id="userName" class="text-sm font-medium text-white">Loading...</div>
                    <div class="text-xs text-cyan-400">Pro Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Top Bar (Mobile Only) -->
        <header class="md:hidden glass-panel p-4 flex justify-between items-center z-30 sticky top-0">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-violet-600 flex items-center justify-center">
                    <span class="font-heading font-bold text-white">V</span>
                </div>
                <span class="font-heading font-bold text-xl">Vantage</span>
            </div>
            <button class="text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-32 md:pb-8">

            <!-- Hero / Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="glass-card p-5 rounded-2xl">
                    <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-medium">Total Products</div>
                    <div class="text-2xl md:text-3xl font-heading font-bold text-white items-center flex gap-2">
                        <span id="statTotal">--</span>
                    </div>
                </div>
                <div class="glass-card p-5 rounded-2xl">
                    <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-medium">Verified Sales</div>
                    <div class="text-2xl md:text-3xl font-heading font-bold text-cyan-400">
                        <span id="statSales">--</span>
                    </div>
                </div>
                <div class="glass-card p-5 rounded-2xl">
                    <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-medium">Hidden Gems</div>
                    <div class="text-2xl md:text-3xl font-heading font-bold text-violet-400">
                        <span id="statGems">--</span>
                    </div>
                </div>
                <div class="glass-card p-5 rounded-2xl">
                    <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-medium">EchoTik Status</div>
                    <div class="text-2xl md:text-3xl font-heading font-bold text-emerald-400 flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-emerald-500 animate-pulse"></span>
                        Active
                    </div>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <div class="flex gap-2 bg-slate-900/50 p-1 rounded-xl glass-panel">
                    <button class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 text-white shadow-sm">All
                        Products</button>
                    <button
                        class="px-4 py-2 rounded-lg text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800/50 transition-colors">Hidden
                        Gems</button>
                    <button
                        class="px-4 py-2 rounded-lg text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800/50 transition-colors">Favorites</button>
                </div>

                <div class="flex gap-3 w-full md:w-auto">
                    <div class="relative flex-1 md:w-64">
                        <input type="text" placeholder="Search products..."
                            class="w-full bg-slate-900/50 border border-slate-700 text-white px-4 py-2.5 rounded-xl focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all placeholder-slate-500">
                        <svg class="w-4 h-4 text-slate-500 absolute right-3 top-3.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button
                        class="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-xl font-medium transition-colors shadow-lg shadow-cyan-500/20 whitespace-nowrap">
                        + Import URL
                    </button>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Loading State -->
                <div class="col-span-full py-20 flex flex-col items-center justify-center text-slate-500">
                    <div class="loader mb-4"></div>
                    <div>Loading market data...</div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center gap-2">
                <button class="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white disabled:opacity-50">
                    << /button>
                        <div class="px-4 py-2 bg-slate-800 rounded-lg text-sm text-white">Page 1</div>
                        <button class="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white">></button>
            </div>
        </div>

        <!-- Mobile Bottom Nav -->
        <div
            class="md:hidden fixed bottom-0 left-0 w-full glass-panel border-t border-white/10 px-6 py-4 flex justify-between items-center z-30">
            <a href="#" class="flex flex-col items-center text-cyan-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                <span class="text-[10px] mt-1 font-medium">Dash</span>
            </a>
            <a href="#" class="flex flex-col items-center text-slate-500 hover:text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                <span class="text-[10px] mt-1 font-medium">Import</span>
            </a>
            <a href="#" class="flex flex-col items-center text-slate-500 hover:text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-[10px] mt-1 font-medium">Account</span>
            </a>
        </div>
    </main>

    <script>
        // --- API Integration (Mirroring v3 logic but clean) ---

        async function loadDashboard() {
            try {
                // 1. Get Me
                const meRes = await fetch('/api/me');
                if (meRes.ok) {
                    const me = await meRes.json();
                    document.getElementById('userName').textContent = me.discord_username;
                    if (me.avatar) document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${me.discord_id}/${me.avatar}.png`;
                }

                // 2. Load Products
                const res = await fetch('/api/products?page=1&limit=20');
                const data = await res.json();

                // Update Stats
                document.getElementById('statTotal').textContent = data.total || 0;
                document.getElementById('statSales').textContent = "Wait"; // Need backend agg for this
                document.getElementById('statGems').textContent = "Wait";  // Need backend agg for this

                renderGrid(data.products);

            } catch (e) {
                console.error("Dashboard Load Error", e);
            }
        }

        function renderGrid(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = ''; // Clear loader

            if (!products || products.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-slate-500 py-10">No products found. Import something!</div>`;
                return;
            }

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl overflow-hidden flex flex-col group relative';

                // Image
                const imgUrl = p.cached_image_url || p.image_url || 'https://via.placeholder.com/300x300?text=No+Image';

                card.innerHTML = `
                    <div class="relative aspect-square overflow-hidden bg-slate-800">
                        <img src="${imgUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
                        
                        <!-- Floating Badges -->
                        <div class="absolute top-3 left-3 flex flex-col gap-1">
                            ${p.is_ad_driven ? '<span class="px-2 py-1 bg-violet-600/90 backdrop-blur-md rounded-lg text-xs font-bold text-white shadow-lg shadow-violet-500/20">AD WINNER</span>' : ''}
                            ${p.is_favorite ? '<span class="px-2 py-1 bg-pink-500/90 backdrop-blur-md rounded-lg text-xs font-bold text-white">â™¥</span>' : ''}
                        </div>
                        
                        <!-- Hover Actions -->
                        <div class="absolute inset-0 bg-black/60 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm">
                            <a href="${p.product_url}" target="_blank" class="p-2 bg-white/10 hover:bg-white/20 text-white rounded-xl border border-white/20 transition-colors" title="View on TikTok">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                            </a>
                            <button class="p-2 bg-white/10 hover:bg-white/20 text-cyan-400 rounded-xl border border-cyan-500/30 transition-colors" title="Analyze">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="text-xs text-slate-400 mb-1 flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full ${p.seller_name !== 'Unknown Shop' ? 'bg-cyan-500' : 'bg-slate-600'}"></span>
                            ${p.seller_name}
                        </div>
                        <h3 class="font-medium text-white leading-tight mb-3 line-clamp-2 min-h-[2.5rem]">${p.product_name}</h3>
                        
                        <div class="mt-auto grid grid-cols-2 gap-2 text-sm">
                            <div class="bg-slate-800/50 p-2 rounded-lg border border-white/5">
                                <div class="text-xs text-slate-500">7D Sales</div>
                                <div class="font-bold text-white">${p.sales_7d || 0}</div>
                            </div>
                            <div class="bg-slate-800/50 p-2 rounded-lg border border-white/5">
                                <div class="text-xs text-slate-500">Videos</div>
                                <div class="font-bold ${p.video_count > 100 ? 'text-red-400' : 'text-emerald-400'}">${p.video_count || 0}</div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Init
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>

</html>
