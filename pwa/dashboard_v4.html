        /* Glassmorphism Classes */
        .glass-panel {

            border: 1px solid rgba(255, 255, 255, 0.08);

        .glass-card {

            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

            background: #0F172A;
        }

            background: #334155;

        /* Sidebar Active State */
        .nav-item.active {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.1) 0%, transparent 100%);

        /* Loading Animation */

            border-radius: 50%;
            border-top: 3px solid #06B6D4;
            width: 24px;
            height: 24px;

        }

        @keyframes spin {
            0% {

            }

            100% {

    </style>

    <script>
        let curPage = 1;
        let curFilter = {};

        async function loadDashboard() {
            try {
                // 1. Get Me
                const meRes = await fetch('/api/me');
                if (meRes.ok) {
                    const me = await meRes.json();
                    document.getElementById('userName').textContent = me.discord_username;
                    if (me.avatar) document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${me.discord_id}/${me.avatar}.png`;
                }
                loadProducts(1);
                loadStats(); // Load top card stats
            } catch (e) {
                console.error("Dashboard Load Error", e);
            }
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                if (res.ok) {
                    const data = await res.json();
                    if (data.success && data.stats) {
                        const s = data.stats;
                        document.getElementById('statTotal').textContent = s.total_products || 0;
                        document.getElementById('statAdWinners').textContent = s.ad_winners || 0;
                        document.getElementById('statGems').textContent = s.hidden_gems || 0;
                        // Echotik Status is hardcoded/verified in API
                    }
                }
            } catch (e) { console.error("Stats Load Error", e); }
        }

        async function loadProducts(page, filterParams = {}) {
            curPage = page;
            if (Object.keys(filterParams).length > 0) curFilter = filterParams;

            // Build Query
            const params = new URLSearchParams({ page: page, limit: 20, ...curFilter });
            document.getElementById('productGrid').innerHTML = '<div class="col-span-full py-20 flex flex-col items-center justify-center text-slate-500"><div class="loader mb-4"></div><div>Loading...</div></div>';

            try {
                const res = await fetch(`/api/products?${params.toString()}`);
                const data = await res.json();

                // Pagination and list results
                // We no longer overwrite statTotal here because loadStats() handles global counts
                renderGrid(data.products);

                renderGrid(data.products);

                // Pagination Update
                const totalPages = Math.ceil((data.count || 0) / 20);
                document.getElementById('pageIndicator').innerText = `Page ${page} of ${totalPages || 1}`;
                document.getElementById('btnPrev').disabled = page <= 1;
                document.getElementById('btnNext').disabled = page >= totalPages;

            } catch (e) {
                console.error(e);
            }
        }

        function searchProducts(query) {
            const lower = query.toLowerCase();
            const cards = document.querySelectorAll('.glass-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                if (title.includes(lower)) card.style.display = 'flex';
                else card.style.display = 'none';
            });
        }

        function searchBrands(query) {
            const lower = query.toLowerCase();
            const cards = document.querySelectorAll('.glass-card');
            cards.forEach(card => {
                const seller = card.querySelector('.text-slate-400').innerText.toLowerCase();
                if (seller.includes(lower)) card.style.display = 'flex';
                else card.style.display = 'none';
            });
        }

        function filterGrid(type, value) {
            // Reset active styles
            document.querySelectorAll('.glass-panel button').forEach(b => {
                b.classList.remove('bg-slate-800', 'text-white');
                b.classList.add('text-slate-400');
            });
            event.target.classList.add('bg-slate-800', 'text-white');
            event.target.classList.remove('text-slate-400');

            if (type === 'sort') {
                curFilter.sort_by = value;
            } else if (type === 'gems') {
                curFilter = { max_videos: 25, min_videos: 1, gems_only: 'true' };
            } else if (type === 'gmv_max') {
                curFilter = { scan_type: 'daily_virals' };
            } else if (type === 'favorites') {
                curFilter = { favorites_only: 'true' };
            } else if (type === 'low_comp') {
                curFilter = { max_vids: 15, sort_by: 'vids_asc' };
            } else if (type === 'all') {
                curFilter = {};
            }
            loadProducts(1, curFilter);
        }

        function renderGrid(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            if (!products || products.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-slate-500 py-10">No products found.</div>`;
                return;
            }

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl overflow-hidden flex flex-col group relative cursor-pointer hover:border-cyan-500/50 transition-all';

                // Click Card -> Internal Detail Page
                card.onclick = (e) => {
                    // Prevent if clicked explicit button/link
                    if (!e.target.closest('a') && !e.target.closest('button')) {
                        window.location.href = `/product/${p.product_id}`;
                    }
                };

                const imgUrl = `/api/image-proxy/${p.product_id}`;
                const ttLink = p.product_url || `https://shop.tiktok.com/search/product?q=${encodeURIComponent(p.product_name)}`;

                // Ensure clickable overlay works by placing it clear on top
                card.innerHTML = `
                    <div class="relative aspect-square overflow-hidden bg-slate-800">
                        <img src="${imgUrl}" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/400?text=Image+Load+Error';"
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                             loading="lazy">
                        
                        <!-- Badges -->
                        <div class="absolute top-3 left-3 flex flex-col gap-1 z-10">
                            ${p.is_ad_driven ? '<span class="px-2 py-1 bg-violet-600/90 backdrop-blur-md rounded-lg text-xs font-bold text-white shadow-lg shadow-violet-500/20">AD WINNER</span>' : ''}
                            ${p.is_favorite ? '<span class="px-2 py-1 bg-pink-500/90 backdrop-blur-md rounded-lg text-xs font-bold text-white">â™¥</span>' : ''}
                        </div>
                        
                        <!-- Actions Overlay -->
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm z-20">
                            <!-- View on TikTok (External) -->
                            <a href="${ttLink}" target="_blank" class="p-3 bg-white/10 hover:bg-white/20 text-white rounded-xl border border-white/20 transition-colors shadow-xl" title="Open in TikTok" onclick="event.stopPropagation()">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                            </a>
                        </div>
                    </div>
                    
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="text-xs text-slate-400 mb-1 flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full ${p.seller_name && p.seller_name !== 'Unknown' ? 'bg-cyan-500' : 'bg-slate-600'}"></span>
                            ${p.seller_name || 'Unknown'}
                        </div>
                        <h3 class="font-medium text-white leading-tight mb-3 line-clamp-2 min-h-[2.5rem]">${p.product_name}</h3>
                        
                        <div class="mt-auto grid grid-cols-3 gap-2 text-sm">
                            <div class="bg-slate-800/50 p-2 rounded-lg border border-white/5">
                                <div class="text-[10px] text-slate-500 uppercase">7D Sales</div>
                                <div class="font-bold text-white">${p.sales_7d || 0}</div>
                            </div>
                            <div class="bg-slate-800/50 p-2 rounded-lg border border-white/5">
                                <div class="text-[10px] text-slate-500 uppercase">Videos</div>
                                <div class="font-bold ${p.video_count > 100 ? 'text-red-400' : 'text-cyan-400'}">${p.video_count || 0}</div>
                            </div>
                            <div class="bg-slate-800/50 p-2 rounded-lg border border-white/5">
                                <div class="text-[10px] text-slate-500 uppercase">Influencers</div>
                                <div class="font-bold text-violet-400">${p.influencer_count || 0}</div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function changePage(delta) {
            if (curPage + delta < 1) return;
            loadProducts(curPage + delta, curFilter);
        }

        async function runImport() {
            const input = document.getElementById('importInput').value;
            if (!input) return;

            // Simple basic import call for now
            try {
                const res = await fetch('/api/scan/manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ json_data: JSON.stringify({ list: [{ product: { url: input } }] }) }) // Mocking the DV structure wrapper
                });
                if (res.ok) {
                    alert('Imported!');
                    document.getElementById('importModal').classList.add('hidden');
                    loadProducts(1);
                } else {
                    alert('Import failed');
                }
            } catch (e) {
                alert('Error: ' + e);
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>

</html>
