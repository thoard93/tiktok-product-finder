<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Vantage</title>
    <link
        href="https://fonts.googleapis.com/css2?family=outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: '#0F172A',
                        glass: 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                        cyan: '#06B6D4',
                        violet: '#7C3AED',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 40%);
            color: #F8FAFC;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Top Nav -->
    <nav class="glass-panel px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="/" class="flex items-center gap-2 group">
            <div class="p-2 bg-slate-800 rounded-lg group-hover:bg-slate-700 transition-colors">
                <svg class="w-5 h-5 text-slate-400 group-hover:text-white" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </div>
            <span class="font-heading font-medium text-slate-300 group-hover:text-white">Back to Dashboard</span>
        </a>
        <div class="flex items-center gap-4">
            <button onclick="enrichNow()"
                class="px-4 py-2 bg-gradient-to-r from-cyan-600 to-cyan-500 rounded-xl font-bold text-white shadow-lg shadow-cyan-500/20 hover:shadow-cyan-500/40 transition-all">
                âš¡ Analyze Live Data
            </button>
            <a id="extLink" href="#" target="_blank"
                class="px-4 py-2 rounded-xl border border-white/10 hover:bg-white/5 transition-colors text-slate-300">
                View on TikTok
            </a>
        </div>
    </nav>

    <main class="flex-1 container mx-auto p-6 max-w-7xl">
        <div id="loader" class="text-center py-20 text-slate-500">Loading Product Intelligence...</div>

        <div id="content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Image & Key Info -->
            <div class="lg:col-span-1 space-y-6">
                <div
                    class="glass-card rounded-2xl p-2 relative group flex items-center justify-center bg-slate-800 min-h-[300px]">
                    <img id="pImage" src="" class="w-full rounded-xl object-contain max-h-[500px]"
                        onerror="this.onerror=null; this.src='https://placehold.co/400x600/1e293b/white?text=No+Image'">
                    <div class="absolute top-4 left-4 flex gap-2">
                        <span id="badgeAd"
                            class="hidden px-3 py-1 bg-violet-600/90 backdrop-blur rounded-lg text-xs font-bold text-white shadow-lg">AD
                            WINNER</span>
                    </div>
                </div>

                <div class="glass-card rounded-2xl p-6 space-y-4">
                    <h1 id="pTitle" class="font-heading font-bold text-2xl text-white leading-tight">...</h1>
                    <div class="flex items-center gap-2 text-slate-400">
                        <span class="w-2 h-2 rounded-full bg-cyan-500"></span>
                        <span id="pSeller">...</span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 pt-4 border-t border-white/5">
                        <div class="p-3 bg-slate-800/50 rounded-xl">
                            <div class="text-xs text-slate-500 uppercase tracking-wider mb-1">Price</div>
                            <div class="text-xl font-bold text-white" id="pPrice">$0.00</div>
                        </div>
                        <div class="p-3 bg-slate-800/50 rounded-xl">
                            <div class="text-xs text-slate-500 uppercase tracking-wider mb-1">Commission</div>
                            <div class="text-xl font-bold text-emerald-400" id="pComm">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Analytics -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Stats Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="glass-card p-4 rounded-xl relative overflow-hidden group">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                        <div class="text-slate-500 text-xs mb-1 uppercase tracking-wider">Total Sales</div>
                        <div class="text-2xl font-bold text-white relative z-10" id="statSales">0</div>
                    </div>
                    <div class="glass-card p-4 rounded-xl relative overflow-hidden group">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                        <div class="text-slate-500 text-xs mb-1 uppercase tracking-wider">7D Revenue</div>
                        <div class="text-2xl font-bold text-emerald-400 relative z-10" id="statRev">$-</div>
                    </div>
                    <div class="glass-card p-4 rounded-xl relative overflow-hidden group">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-violet-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                        <div class="text-slate-500 text-xs mb-1 uppercase tracking-wider">Influencers</div>
                        <div class="text-2xl font-bold text-violet-400 relative z-10" id="statInfluencers">0</div>
                    </div>
                    <div class="glass-card p-4 rounded-xl relative overflow-hidden group">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-orange-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                        <div class="text-slate-500 text-xs mb-1 uppercase tracking-wider">Active Videos</div>
                        <div class="text-2xl font-bold text-orange-400 relative z-10" id="statVideos">0</div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="glass-card p-6 rounded-2xl border-t border-white/5">
                    <h3 class="font-heading font-medium text-lg mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        Sales Trend (7 Days)
                    </h3>
                    <div class="h-80 relative">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const productId = window.location.pathname.split('/').pop();

        async function loadData() {
            try {
                const res = await fetch(`/api/product/${productId}`);
                if (!res.ok) throw new Error("Product not found");

                const data = await res.json();
                if (data.success) {
                    render(data);
                } else {
                    throw new Error(data.error || "Unknown error");
                }
            } catch (e) {
                document.getElementById('loader').innerHTML = `<p class="text-red-400">Error: ${e.message}</p><a href="/" class="underline mt-4 block">Return Home</a>`;
            }
        }

        function render(data) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Basic Info
            // Use local proxy with product_id (normalized)
            const imgProxy = `/api/image-proxy/${data.product_id}`;
            document.getElementById('pImage').src = imgProxy;
            // Fallback handled by onerror in HTML, but let's double check
            document.getElementById('pImage').onerror = function () {
                this.src = data.image_url || 'https://via.placeholder.com/400?text=Image+Load+Failed';
            };

            document.getElementById('pTitle').textContent = data.product_name || 'Unknown Product';
            document.getElementById('pSeller').textContent = data.seller_name || 'Unknown Seller';
            document.getElementById('extLink').href = data.product_url || '#';

            if (data.is_ad_driven) document.getElementById('badgeAd').classList.remove('hidden');

            // Stats
            document.getElementById('statSales').textContent = (data.sales || 0).toLocaleString();
            document.getElementById('statRev').textContent = '$' + (data.gmv_30d || (data.sales_7d || 0) * (data.price || 20)).toLocaleString();
            document.getElementById('statInfluencers').textContent = data.influencer_count || 0;
            document.getElementById('statVideos').textContent = data.video_count || 0;

            document.getElementById('pPrice').textContent = '$' + (data.price || 0);
            document.getElementById('pComm').textContent = Math.round((data.commission_rate || 0) * 100) + '%';

            // Chart (Mock data if history missing)
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Today'],
                    datasets: [{
                        label: 'Sales Volume',
                        data: [
                            Math.round(data.sales_7d * 0.05),
                            Math.round(data.sales_7d * 0.12),
                            Math.round(data.sales_7d * 0.08),
                            Math.round(data.sales_7d * 0.15),
                            Math.round(data.sales_7d * 0.20),
                            Math.round(data.sales_7d * 0.18),
                            Math.round(data.sales_7d * 0.22)
                        ],
                        borderColor: '#06B6D4',
                        backgroundColor: 'rgba(6, 182, 212, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        async function enrichNow() {
            const btn = document.querySelector('button[onclick="enrichNow()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg> Syncing...
            `;
            btn.disabled = true;
            try {
                const res = await fetch(`/api/product/enrich/${productId}`);
                const resData = await res.json();

                if (resData.success) {
                    render(resData.product);
                } else {
                    alert("Enrichment Issue: " + (resData.error || "Check API limits"));
                }
            } catch (e) {
                alert("Network Error: " + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        loadData();
    </script>
</body>

</html>
