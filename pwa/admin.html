<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Hunter - Admin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e94560;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #e94560;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }

        .tab.active {
            background: #e94560;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: #888;
            font-weight: normal;
            font-size: 0.8rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .badge-admin {
            background: #e94560;
        }

        .badge-dev {
            background: #f97316;
        }

        .badge-scan {
            background: #3b82f6;
        }

        .badge-export {
            background: #10b981;
        }

        .badge-login {
            background: #8b5cf6;
        }

        .action-btn {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .action-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .scan-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .scan-status.idle {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }

        .scan-status.active {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üõ°Ô∏è Admin Dashboard</h1>
        <a href="/" class="back-btn">‚Üê Back to App</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="stat-users">0</div>
            <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-products">0</div>
            <div class="stat-label">Products in DB</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-scans">0</div>
            <div class="stat-label">Scans Today</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-exports">0</div>
            <div class="stat-label">Exports Today</div>
        </div>
    </div>

    <div id="scan-status" class="scan-status idle">
        <strong>Scan Status:</strong> <span id="scan-status-text">Idle - No scan running</span>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('users')">üë• Users</button>
        <button class="tab" onclick="showTab('activity')">üìã Activity Log</button>
    </div>

    <div class="section" id="tab-users">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Role</th>
                    <th>Last Login</th>
                    <th>Joined</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table">
                <tr>
                    <td colspan="5" class="empty-state">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="section" id="tab-activity" style="display:none;">
        <h2>Recent Activity</h2>
        <table>
            <thead>
                <tr>
                    <th>Time (EST)</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="activity-table">
                <tr>
                    <td colspan="4" class="empty-state">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let currentTab = 'users';

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');

            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).style.display = 'block';
        }

        async function loadStats() {
            try {
                // Get product stats
                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();

                if (statsData.success && statsData.stats) {
                    document.getElementById('stat-products').textContent = statsData.stats.total_products || 0;
                }

                // Get users
                const usersResponse = await fetch('/api/admin/users');
                const usersData = await usersResponse.json();
                document.getElementById('stat-users').textContent = usersData.users?.length || 0;

                // Get activity for today's counts
                const activityResponse = await fetch('/api/admin/activity?limit=500');
                const activityData = await activityResponse.json();

                const today = new Date().toDateString();
                const todayLogs = (activityData.logs || []).filter(l =>
                    new Date(l.created_at).toDateString() === today
                );

                document.getElementById('stat-scans').textContent = todayLogs.filter(l => l.action === 'scan').length;
                document.getElementById('stat-exports').textContent = todayLogs.filter(l => l.action === 'export').length;

            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }

        async function loadScanStatus() {
            try {
                const response = await fetch('/api/scan-status');
                const status = await response.json();

                const container = document.getElementById('scan-status');
                const text = document.getElementById('scan-status-text');

                if (status.locked) {
                    container.className = 'scan-status active';
                    text.textContent = `Active - ${status.locked_by_username || 'Someone'} is scanning (${status.scan_type || 'unknown'})`;
                } else {
                    container.className = 'scan-status idle';
                    text.textContent = 'Idle - No scan running';
                }
            } catch (err) {
                console.error('Failed to load scan status:', err);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();

                const tbody = document.getElementById('users-table');

                if (!data.users || data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.users.map(u => `
                    <tr>
                        <td>
                            ${u.discord_username || 'Unknown'}
                            ${u.is_dev_user ? '<span class="badge badge-dev">DEV</span>' : ''}
                        </td>
                        <td>${u.is_admin ? '<span class="badge badge-admin">Admin</span>' : 'Member'}</td>
                        <td>${u.last_login ? new Date(u.last_login).toLocaleString() : 'Never'}</td>
                        <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : 'Unknown'}</td>
                        <td>
                            ${!u.is_admin ? `<button class="action-btn" onclick="kickUser(${u.id}, '${u.discord_username}')">Remove</button>` : ''}
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error('Failed to load users:', err);
            }
        }

        async function loadActivity() {
            try {
                const response = await fetch('/api/admin/activity?limit=100');
                const data = await response.json();

                const tbody = document.getElementById('activity-table');

                if (!data.logs || data.logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No activity found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.logs.map(l => {
                    let badgeClass = 'badge-login';
                    if (l.action === 'scan') badgeClass = 'badge-scan';
                    if (l.action === 'export') badgeClass = 'badge-export';
                    if (l.action === 'logout') badgeClass = 'badge-dev';
                    if (l.action === 'product_lookup') badgeClass = 'badge-scan';

                    let details = '';
                    if (l.details) {
                        try {
                            const d = JSON.parse(l.details);
                            if (d.brand) details = `Brand: ${d.brand}`;
                            if (d.found) details += ` | Found: ${d.found}`;
                            if (d.method) details = `Method: ${d.method}`;
                        } catch { }
                    }

                    // Use EST time from backend if available, otherwise convert locally
                    const timeDisplay = l.created_at_est || new Date(l.created_at).toLocaleString();

                    return `
                        <tr>
                            <td>${timeDisplay}</td>
                            <td>${l.username || 'Unknown'}</td>
                            <td><span class="badge ${badgeClass}">${l.action}</span></td>
                            <td>${details}</td>
                        </tr>
                    `;
                }).join('');

            } catch (err) {
                console.error('Failed to load activity:', err);
            }
        }

        async function kickUser(userId, username) {
            if (!confirm(`Remove ${username} from the tool? They will need to re-login.`)) return;

            try {
                const response = await fetch(`/api/admin/kick/${userId}`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    alert(`${username} has been removed`);
                    loadUsers();
                } else {
                    alert('Failed to remove user');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Initial load
        loadStats();
        loadScanStatus();
        loadUsers();
        loadActivity();

        // Refresh scan status every 5 seconds
        setInterval(loadScanStatus, 5000);
    </script>
</body>

</html>
