<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop Product Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --bg-hover: #22222f;
            --accent: #fe2c55;
            --accent-glow: rgba(254, 44, 85, 0.3);
            --tiktok-cyan: #25f4ee;
            --success: #00d26a;
            --warning: #ffb800;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --border: #2a2a3a;
            --gradient-1: linear-gradient(135deg, #fe2c55 0%, #25f4ee 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--gradient-1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .logo-text span {
            color: var(--accent);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-value.accent { color: var(--accent); }
        .stat-value.cyan { color: var(--tiktok-cyan); }
        .stat-value.success { color: var(--success); }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Main Content */
        .main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Filter Bar */
        .filter-bar {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .filter-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-input, .filter-select {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            min-width: 140px;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.25rem;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #ff1744;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .btn-outline:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }
        
        /* Quick Filters */
        .quick-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .quick-filter {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quick-filter:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }
        
        .quick-filter.active {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .quick-filter .count {
            background: var(--bg-card);
            padding: 0.1rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .quick-filter.active .count {
            background: rgba(0,0,0,0.2);
        }
        
        /* Time Tabs - NEW */
        .time-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .time-tab {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }
        
        .time-tab:hover {
            border-color: #6366f1;
            color: white;
        }
        
        .time-tab.active {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
        }
        
        .time-tab.favorites-tab {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            border-color: #ff6b6b;
            color: white;
        }
        
        .time-tab.favorites-tab:not(.active) {
            opacity: 0.7;
        }
        
        .time-tab.favorites-tab.active {
            opacity: 1;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }
        
        /* Favorite Button on Cards - NEW */
        .favorite-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            cursor: pointer;
            font-size: 18px;
            z-index: 25;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }
        
        .favorite-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.15);
        }
        
        .favorite-btn.favorited {
            background: rgba(255, 107, 107, 0.4);
        }
        
        /* NEW Badge - NEW */
        .badge-new {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }
        
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }
        
        .product-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
            position: relative;
        }
        
        .product-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(254, 44, 85, 0.15);
        }
        
        .product-image-container {
            position: relative;
            aspect-ratio: 1;
            background: var(--bg-secondary);
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-badges {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 20;
        }
        
        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-hot {
            background: var(--accent);
            color: white;
        }
        
        .badge-gem {
            background: var(--tiktok-cyan);
            color: black;
        }
        
        .badge-untapped {
            background: var(--success);
            color: white;
        }
        
        .badge-commission {
            background: rgba(0, 0, 0, 0.7);
            color: var(--warning);
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-name {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .metric {
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 6px;
        }
        
        .metric-value {
            font-size: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .metric-value.highlight {
            color: var(--success);
        }
        
        .metric-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            margin-top: 0.75rem;
            border-top: 1px solid var(--border);
        }
        
        .influencer-count {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .influencer-count.low { color: var(--success); }
        .influencer-count.medium { color: var(--warning); }
        .influencer-count.high { color: var(--accent); }
        
        .seller-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
        }
        
        .page-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .page-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: var(--bg-hover);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Gradient backgrounds for product cards */
        .product-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .gradient-1 { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .gradient-2 { background: linear-gradient(135deg, #1a1a2e 0%, #2d132c 50%, #801336 100%); }
        .gradient-3 { background: linear-gradient(135deg, #1a1a2e 0%, #1e3a2f 50%, #2d6a4f 100%); }
        .gradient-4 { background: linear-gradient(135deg, #1a1a2e 0%, #2c2c54 50%, #474787 100%); }
        .gradient-5 { background: linear-gradient(135deg, #1a1a2e 0%, #3d2c29 50%, #6b4423 100%); }
        
        .category-icon {
            font-size: 64px;
            opacity: 0.4;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-bar {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-input, .filter-select {
                width: 100%;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">TS</div>
                <div class="logo-text">TikTok<span>Shop</span> Finder</div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value accent" id="totalProducts">0</div>
                    <div class="stat-label">Products</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value cyan" id="hiddenGems">0</div>
                    <div class="stat-label">Hidden Gems</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value success" id="untappedCount">0</div>
                    <div class="stat-label">Untapped</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgCommission">0%</div>
                    <div class="stat-label">Avg Commission</div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-group search-input">
                <label class="filter-label">Search Products</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search by name...">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select id="sortBy" class="filter-select">
                    <option value="gmv">GMV (Total Sales)</option>
                    <option value="commission_rate">Commission Rate</option>
                    <option value="potential_earnings">Potential Earnings</option>
                    <option value="sales">Units Sold</option>
                    <option value="influencer_count">Influencer Count</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Min Commission</label>
                <select id="minCommission" class="filter-select">
                    <option value="">Any</option>
                    <option value="5">5%+</option>
                    <option value="10">10%+</option>
                    <option value="15">15%+</option>
                    <option value="20">20%+</option>
                    <option value="25">25%+</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Competition</label>
                <select id="competition" class="filter-select">
                    <option value="">All Levels</option>
                    <option value="low">Low (0-3 influencers)</option>
                    <option value="medium">Medium (4-30 influencers)</option>
                    <option value="high">High (30+ influencers)</option>
                    <option value="untapped">Untapped (‚â§3 with sales)</option>
                </select>
            </div>
            
            <button class="btn" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-outline" onclick="resetFilters()">Reset</button>
        </div>
        
        <!-- Quick Filters -->
        <div class="quick-filters">
            <div class="quick-filter" id="qf-all" onclick="quickFilter('all')">
                üìä All Products <span class="count" id="qf-all-count">0</span>
            </div>
            <div class="quick-filter" id="qf-gems" onclick="quickFilter('gems')">
                üíé Hidden Gems <span class="count" id="qf-gems-count">0</span>
            </div>
            <div class="quick-filter" id="qf-untapped" onclick="quickFilter('untapped')">
                üèÜ Untapped <span class="count" id="qf-untapped-count">0</span>
            </div>
            <div class="quick-filter" id="qf-commission" onclick="quickFilter('high-commission')">
                üí∞ High Commission <span class="count" id="qf-commission-count">0</span>
            </div>
        </div>
        
        <!-- Time Period Tabs - NEW -->
        <div class="time-tabs">
            <button class="time-tab active" data-period="all" onclick="setTimePeriod('all', this)">üìä All Time</button>
            <button class="time-tab" data-period="today" onclick="setTimePeriod('today', this)">üåÖ Today</button>
            <button class="time-tab" data-period="yesterday" onclick="setTimePeriod('yesterday', this)">üìÖ Yesterday</button>
            <button class="time-tab" data-period="week" onclick="setTimePeriod('week', this)">üìÜ Last 7 Days</button>
            <button class="time-tab" data-period="month" onclick="setTimePeriod('month', this)">üóìÔ∏è Last 30 Days</button>
            <button class="time-tab favorites-tab" id="favorites-tab" onclick="toggleFavoritesOnly(this)">‚ù§Ô∏è Favorites <span id="fav-count"></span></button>
        </div>
        
        <div class="product-grid" id="productGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Loading products...</p>
            </div>
        </div>
        
        <div class="pagination" id="pagination"></div>
    </main>
    
    <script>
        // ==================== STATE ====================
        let currentPage = 1;
        let currentFilters = {};
        let stats = {};
        let currentTimePeriod = 'all';
        let showOnlyFavorites = false;
        
        // ==================== FAVORITES ====================
        const FAVORITES_KEY = 'tiktokshop_favorites';
        
        function getFavorites() {
            try {
                return JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
            } catch {
                return [];
            }
        }
        
        function saveFavorites(favorites) {
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
            updateFavoritesCount();
        }
        
        function toggleFavorite(productId, btn, event) {
            event.stopPropagation();
            const favorites = getFavorites();
            const index = favorites.indexOf(productId);
            
            if (index > -1) {
                favorites.splice(index, 1);
                btn.classList.remove('favorited');
                btn.innerHTML = 'ü§ç';
            } else {
                favorites.push(productId);
                btn.classList.add('favorited');
                btn.innerHTML = '‚ù§Ô∏è';
            }
            
            saveFavorites(favorites);
        }
        
        function isFavorited(productId) {
            return getFavorites().includes(productId);
        }
        
        function updateFavoritesCount() {
            const count = getFavorites().length;
            const countEl = document.getElementById('fav-count');
            if (countEl) {
                countEl.textContent = count > 0 ? `(${count})` : '';
            }
        }
        
        // ==================== TIME FILTERING ====================
        function setTimePeriod(period, btn) {
            currentTimePeriod = period;
            showOnlyFavorites = false;
            
            // Update active states
            document.querySelectorAll('.time-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            
            currentPage = 1;
            loadProducts(1, currentFilters);
        }
        
        function toggleFavoritesOnly(btn) {
            showOnlyFavorites = !showOnlyFavorites;
            
            // Update active states
            document.querySelectorAll('.time-tab').forEach(t => t.classList.remove('active'));
            if (showOnlyFavorites) {
                btn.classList.add('active');
            } else {
                document.querySelector('.time-tab[data-period="all"]').classList.add('active');
                currentTimePeriod = 'all';
            }
            
            currentPage = 1;
            loadProducts(1, currentFilters);
        }
        
        // ==================== HELPERS ====================
        function formatCurrency(value) {
            if (value >= 1000000) return '$' + (value / 1000000).toFixed(1) + 'M';
            if (value >= 1000) return '$' + (value / 1000).toFixed(1) + 'K';
            return '$' + value.toFixed(0);
        }
        
        function formatNumber(value) {
            if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
            if (value >= 1000) return (value / 1000).toFixed(1) + 'K';
            return value.toString();
        }
        
        function getCompetitionClass(count) {
            if (count <= 3) return 'low';
            if (count <= 30) return 'medium';
            return 'high';
        }
        
        function getGradientClass(productId) {
            const hash = String(productId).split('').reduce((a, b) => ((a << 5) - a) + b.charCodeAt(0), 0);
            return 'gradient-' + (Math.abs(hash) % 5 + 1);
        }
        
        function getProductIcon(name) {
            const n = (name || '').toLowerCase();
            if (n.includes('hair') || n.includes('wig')) return 'üíá';
            if (n.includes('brush') || n.includes('comb')) return 'üíÜ';
            if (n.includes('bag') || n.includes('purse') || n.includes('handbag')) return 'üëú';
            if (n.includes('shoe') || n.includes('sneaker') || n.includes('boot')) return 'üëü';
            if (n.includes('dress') || n.includes('cloth') || n.includes('shirt') || n.includes('tee')) return 'üëó';
            if (n.includes('watch')) return '‚åö';
            if (n.includes('phone') || n.includes('case') || n.includes('charger')) return 'üì±';
            if (n.includes('jewelry') || n.includes('necklace') || n.includes('ring') || n.includes('earring')) return 'üíç';
            if (n.includes('makeup') || n.includes('cosmetic') || n.includes('lipstick')) return 'üíÑ';
            if (n.includes('skin') || n.includes('cream') || n.includes('serum')) return 'üß¥';
            if (n.includes('toy') || n.includes('game')) return 'üéÆ';
            if (n.includes('food') || n.includes('snack') || n.includes('noodle') || n.includes('pho')) return 'üçú';
            if (n.includes('fitness') || n.includes('gym') || n.includes('workout')) return 'üí™';
            if (n.includes('pet') || n.includes('dog') || n.includes('cat')) return 'üêï';
            if (n.includes('car') || n.includes('vehicle') || n.includes('diesel')) return 'üöó';
            if (n.includes('kitchen') || n.includes('cook')) return 'üç≥';
            if (n.includes('lamp') || n.includes('light') || n.includes('led')) return 'üí°';
            if (n.includes('crystal') || n.includes('stone') || n.includes('gem')) return 'üíé';
            if (n.includes('camera') || n.includes('gimbal')) return 'üì∑';
            if (n.includes('headphone') || n.includes('speaker')) return 'üéß';
            return 'üì¶';
        }
        
        function isNewProduct(firstSeen) {
            if (!firstSeen) return false;
            const seen = new Date(firstSeen);
            const now = new Date();
            const hoursDiff = (now - seen) / (1000 * 60 * 60);
            return hoursDiff < 24;
        }
        
        // ==================== CREATE PRODUCT CARD ====================
        function createProductCard(product) {
            const iflCount = product.influencer_count || product.total_influencers || 0;
            const commissionRate = product.commission_rate || 0;
            const gmv = product.gmv || 0;
            const earnings = product.potential_earnings || (gmv * commissionRate / 100);
            const productId = product.product_id || product.id;
            const favorited = isFavorited(productId);
            const isNew = isNewProduct(product.first_seen);
            
            // Determine badges
            let badges = '';
            if (isNew) {
                badges += '<span class="badge badge-new">NEW</span>';
            }
            if (commissionRate >= 20) {
                badges += '<span class="badge badge-commission">' + commissionRate.toFixed(0) + '%</span>';
            }
            if (iflCount <= 3 && iflCount > 0 && gmv > 100) {
                badges += '<span class="badge badge-untapped">UNTAPPED</span>';
            } else if (iflCount <= 50 && iflCount >= 3) {
                badges += '<span class="badge badge-gem">HIDDEN GEM</span>';
            }
            
            return `
                <div class="product-card" onclick="window.location.href='/product?id=${productId}'">
                    <div class="product-image-container">
                        ${product.cached_image_url ? `
                            <img class="product-image" 
                                 src="${product.cached_image_url}" 
                                 alt="${product.product_name || 'Product'}"
                                 loading="lazy"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="product-image-placeholder ${getGradientClass(productId)}" style="display: none;">
                                <span class="category-icon">${getProductIcon(product.product_name)}</span>
                            </div>
                        ` : `
                            <div class="product-image-placeholder ${getGradientClass(productId)}">
                                <span class="category-icon">${getProductIcon(product.product_name)}</span>
                            </div>
                        `}
                        <button class="favorite-btn ${favorited ? 'favorited' : ''}" 
                                onclick="toggleFavorite('${productId}', this, event)">
                            ${favorited ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                        <div class="product-badges">${badges}</div>
                    </div>
                    <div class="product-content">
                        <div class="product-name">${product.product_name || 'Unknown Product'}</div>
                        <div class="product-metrics">
                            <div class="metric">
                                <div class="metric-value">${formatCurrency(gmv)}</div>
                                <div class="metric-label">GMV</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${formatNumber(product.sales || 0)}</div>
                                <div class="metric-label">Units Sold</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value highlight">${formatCurrency(earnings)}</div>
                                <div class="metric-label">Potential</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${commissionRate.toFixed(0)}%</div>
                                <div class="metric-label">Commission</div>
                            </div>
                        </div>
                        <div class="product-footer">
                            <div class="influencer-count ${getCompetitionClass(iflCount)}">
                                üë• ${iflCount} influencers
                            </div>
                            <div class="seller-name">${product.seller_name || 'TikTok Shop'}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ==================== LOAD PRODUCTS ====================
        async function loadProducts(page = 1, filters = {}) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-top: 1rem;">Loading products...</p></div>';
            
            try {
                // Build query string
                const params = new URLSearchParams({
                    page: page,
                    per_page: 20,
                    sort_by: filters.sort_by || 'gmv',
                    sort_order: 'desc',
                    ...filters
                });
                
                const response = await fetch(`/api/products?period=${currentTimePeriod}&${params}`);
                const data = await response.json();
                
                if (data.success && data.products) {
                    let products = data.products;
                    
                    // Filter by favorites if enabled
                    if (showOnlyFavorites) {
                        const favs = getFavorites();
                        products = products.filter(p => favs.includes(p.product_id));
                    }
                    
                    if (products.length > 0) {
                        grid.innerHTML = products.map(createProductCard).join('');
                        updatePagination(data.pagination);
                    } else {
                        grid.innerHTML = `
                            <div class="empty-state">
                                <h3>${showOnlyFavorites ? 'No favorites yet' : 'No products found'}</h3>
                                <p>${showOnlyFavorites ? 'Click the ‚ù§Ô∏è on products to add them to your favorites!' : 'Try adjusting your filters or search criteria'}</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading products</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // ==================== LOAD STATS ====================
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success && data.stats) {
                    stats = data.stats;
                    document.getElementById('totalProducts').textContent = formatNumber(stats.total_products || 0);
                    document.getElementById('hiddenGems').textContent = formatNumber(stats.hidden_gems || 0);
                    document.getElementById('untappedCount').textContent = formatNumber(stats.untapped_products || 0);
                    document.getElementById('avgCommission').textContent = (stats.avg_commission || 0).toFixed(1) + '%';
                    
                    document.getElementById('qf-all-count').textContent = stats.total_products || 0;
                    document.getElementById('qf-gems-count').textContent = stats.hidden_gems || 0;
                    document.getElementById('qf-untapped-count').textContent = stats.untapped_products || 0;
                    document.getElementById('qf-commission-count').textContent = stats.high_commission || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // ==================== PAGINATION ====================
        function updatePagination(pagination) {
            if (!pagination) return;
            
            const container = document.getElementById('pagination');
            container.innerHTML = `
                <button class="page-btn" onclick="goToPage(${pagination.page - 1})" ${!pagination.has_prev ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
                <span class="page-info">
                    Page ${pagination.page} of ${pagination.pages} (${pagination.total} products)
                </span>
                <button class="page-btn" onclick="goToPage(${pagination.page + 1})" ${!pagination.has_next ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;
        }
        
        function goToPage(page) {
            currentPage = page;
            loadProducts(page, currentFilters);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // ==================== FILTERS ====================
        function applyFilters() {
            currentFilters = {};
            
            const search = document.getElementById('searchInput').value;
            if (search) currentFilters.search = search;
            
            const sortBy = document.getElementById('sortBy').value;
            if (sortBy) currentFilters.sort_by = sortBy;
            
            const minCommission = document.getElementById('minCommission').value;
            if (minCommission) currentFilters.min_commission = minCommission;
            
            const competition = document.getElementById('competition').value;
            if (competition) currentFilters.competition = competition;
            
            currentPage = 1;
            loadProducts(1, currentFilters);
            
            document.querySelectorAll('.quick-filter').forEach(el => el.classList.remove('active'));
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortBy').value = 'gmv';
            document.getElementById('minCommission').value = '';
            document.getElementById('competition').value = '';
            
            currentFilters = {};
            currentPage = 1;
            currentTimePeriod = 'all';
            showOnlyFavorites = false;
            
            // Reset time tabs
            document.querySelectorAll('.time-tab').forEach(t => t.classList.remove('active'));
            document.querySelector('.time-tab[data-period="all"]').classList.add('active');
            
            loadProducts(1, {});
            
            document.querySelectorAll('.quick-filter').forEach(el => el.classList.remove('active'));
            document.getElementById('qf-all').classList.add('active');
        }
        
        function quickFilter(type) {
            document.querySelectorAll('.quick-filter').forEach(el => el.classList.remove('active'));
            document.getElementById('qf-' + (type === 'all' ? 'all' : type === 'gems' ? 'gems' : type === 'untapped' ? 'untapped' : 'commission')).classList.add('active');
            
            document.getElementById('minCommission').value = '';
            document.getElementById('competition').value = '';
            
            currentFilters = {};
            
            if (type === 'gems') {
                currentFilters.min_influencers = 3;
                currentFilters.max_influencers = 50;
            } else if (type === 'untapped') {
                currentFilters.competition = 'untapped';
            } else if (type === 'high-commission') {
                currentFilters.min_commission = 15;
            }
            
            currentPage = 1;
            loadProducts(1, currentFilters);
        }
        
        // ==================== INIT ====================
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') applyFilters();
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadProducts(1, {});
            updateFavoritesCount();
            document.getElementById('qf-all').classList.add('active');
        });
    </script>
</body>
</html>
