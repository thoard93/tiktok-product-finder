<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gem Hunter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/pwa/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: '#05070a',
                        cyan: '#06b6d4',
                        violet: '#7c3aed',
                    }
                }
            }
        }
    </script>
    <style>
        .login-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: #05070a;
        }

        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.5;
            animation: float-orb 20s infinite alternate;
        }

        .glow-orb-2 {
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
            animation-delay: -10s;
        }

        @keyframes float-orb {
            from {
                transform: translate(-10%, -10%) scale(1);
            }

            to {
                transform: translate(10%, 10%) scale(1.1);
            }
        }

        .login-card {
            max-width: 440px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
        }

        .logo-box::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, #06b6d4, #7c3aed);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="login-bg">
        <div class="glow-orb"></div>
        <div class="glow-orb glow-orb-2"></div>
    </div>

    <div class="glass-card login-card animate-float relative z-10">
        <div class="logo-box glass rounded-3xl mb-8">
            <img src="/vantage_logo.png" class="w-full h-full object-cover rounded-2xl p-1"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <span style="display:none">ðŸ’Ž</span>
        </div>

        <h1 class="text-4xl font-bold mb-2 tracking-tight text-white font-heading">Gem Hunter</h1>
        <p class="text-slate-400 mb-8 font-medium">TikTok Shop Intelligence by Copilot</p>

        <div id="error-container"></div>

        <div class="space-y-4">
            <a href="/auth/discord" class="btn-premium w-full justify-center py-4 text-lg no-underline">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" />
                </svg>
                <span>Log in with Discord</span>
            </a>

            <div class="flex items-center gap-4 py-4 opacity-50">
                <div class="h-px flex-1 bg-slate-700"></div>
                <span class="text-sm font-medium uppercase tracking-widest text-slate-500">or</span>
                <div class="h-px flex-1 bg-slate-700"></div>
            </div>

            <div class="space-y-4 text-left">
                <label class="text-sm font-semibold text-slate-400 ml-1">Developer Access</label>
                <div class="relative">
                    <input type="password" id="passkey" class="input-premium w-full"
                        placeholder="Enter security passkey">
                </div>
                <button onclick="loginWithPasskey()"
                    class="glass border-white/10 hover:border-white/20 text-white w-full py-3 rounded-xl font-medium transition-all">
                    Access System
                </button>
            </div>
        </div>

        <p class="mt-8 text-sm text-slate-500 leading-relaxed">
            Authorized access only. By continuing, you agree to our
            <a href="/terms"
                class="text-slate-400 hover:text-cyan-400 transition-colors underline decoration-slate-700 underline-offset-4">Terms</a>
            and
            <a href="/privacy"
                class="text-slate-400 hover:text-cyan-400 transition-colors underline decoration-slate-700 underline-offset-4">Privacy
                Policy</a>.
        </p>
    </div>

    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessages = {
                'no_code': 'Login was cancelled or failed. Please try again.',
                'token_failed': 'Failed to authenticate with Discord. Please try again.',
                'user_failed': 'Failed to get your Discord profile. Please try again.',
                'not_in_server': 'Access restricted to approved Discord server members.',
                'oauth_error': 'An authentication error occurred. Please retry.',
                'invalid_passkey': 'Security passkey is incorrect. Access denied.'
            };
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="p-3 mb-6 rounded-xl bg-rose-500/10 border border-rose-500/20 text-rose-400 text-sm font-medium animate-pulse">${errorMessages[error] || 'An unexpected error occurred.'}</div>`;
        }

        async function loginWithPasskey() {
            const passkey = document.getElementById('passkey').value;
            if (!passkey) return;

            try {
                const response = await fetch('/auth/passkey', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passkey })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    window.location.href = '/login?error=invalid_passkey';
                }
            } catch (err) {
                console.error('Login error:', err);
            }
        }

        document.getElementById('passkey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginWithPasskey();
        });
    </script>
</body>

</html>
