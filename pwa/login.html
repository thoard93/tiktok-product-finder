<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Hunter - Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .discord-btn:hover {
            background: #4752C4;
            transform: scale(1.02);
        }
        
        .discord-icon {
            width: 24px;
            height: 24px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
            font-size: 0.8rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .passkey-section {
            text-align: left;
        }
        
        .passkey-section label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }
        
        .passkey-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 12px;
        }
        
        .passkey-input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .passkey-btn {
            width: 100%;
            padding: 14px 24px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .passkey-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #666;
        }
        
        .footer a {
            color: #e94560;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéØ</div>
        <h1>Brand Hunter</h1>
        <p class="subtitle">TikTok Shop Product Research Tool</p>
        
        <div id="error-container"></div>
        
        <a href="/auth/discord" class="discord-btn">
            <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            Login with Discord
        </a>
        
        <div class="divider"><span>or</span></div>
        
        <div class="passkey-section">
            <label for="passkey">Developer Passkey</label>
            <input type="password" id="passkey" class="passkey-input" placeholder="Enter passkey...">
            <button class="passkey-btn" onclick="loginWithPasskey()">Login with Passkey</button>
        </div>
        
        <div class="footer">
            <p>Only members of the Discord server can access this tool.</p>
            <p style="margin-top:5px;">Questions? Contact the admin.</p>
        </div>
    </div>
    
    <script>
        // Check for error in URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        
        if (error) {
            const errorContainer = document.getElementById('error-container');
            let message = 'Login failed. Please try again.';
            
            switch(error) {
                case 'not_in_server':
                    message = '‚ö†Ô∏è You must be a member of the Discord server to access this tool.';
                    break;
                case 'token_failed':
                    message = '‚ö†Ô∏è Discord authentication failed. Please try again.';
                    break;
                case 'oauth_error':
                    message = '‚ö†Ô∏è An error occurred during login. Please try again.';
                    break;
            }
            
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        async function loginWithPasskey() {
            const passkey = document.getElementById('passkey').value;
            
            if (!passkey) {
                alert('Please enter a passkey');
                return;
            }
            
            try {
                const response = await fetch('/auth/passkey', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passkey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    alert(data.error || 'Invalid passkey');
                }
            } catch (err) {
                alert('Login failed: ' + err.message);
            }
        }
        
        // Allow Enter key for passkey
        document.getElementById('passkey').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') loginWithPasskey();
        });
    </script>
</body>
</html>
