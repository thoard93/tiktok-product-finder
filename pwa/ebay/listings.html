<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Listings ‚Äî eBay QuickList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --bg-card: #13131a;
            --bg-input: #1a1a24;
            --border: #2a2a3a;
            --text: #f0f0f5;
            --text-dim: #8888aa;
            --accent: #00c9a7;
            --purple: #7c5cff;
            --red: #ff4d6a;
            --green: #00e676;
            --yellow: #ffc107;
            --radius: 12px;
            --accent-glow: rgba(0, 201, 167, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        body.ready {
            opacity: 1;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
        }

        .header .count {
            margin-left: auto;
            font-size: 13px;
            color: var(--text-dim);
        }

        /* Filter Tabs */
        .filter-bar {
            display: flex;
            gap: 6px;
            padding: 12px 20px;
            overflow-x: auto;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid var(--border);
            background: none;
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            font-family: inherit;
        }

        .filter-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        .content {
            padding: 20px;
        }

        .listing-card {
            display: flex;
            gap: 12px;
            padding: 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .listing-card:hover {
            border-color: var(--accent);
        }

        .listing-card .thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-input);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .listing-card .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .listing-card .info {
            flex: 1;
            min-width: 0;
        }

        .listing-card .title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listing-card .meta {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 4px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .listing-card .price {
            font-size: 16px;
            font-weight: 700;
            color: var(--green);
            flex-shrink: 0;
            align-self: center;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.draft {
            background: rgba(136, 136, 170, 0.2);
            color: var(--text-dim);
        }

        .status-badge.active {
            background: rgba(0, 230, 118, 0.15);
            color: var(--green);
        }

        .status-badge.sold {
            background: rgba(0, 201, 167, 0.15);
            color: var(--accent);
        }

        .status-badge.ended {
            background: rgba(255, 77, 106, 0.15);
            color: var(--red);
        }

        .status-badge.error {
            background: rgba(255, 77, 106, 0.15);
            color: var(--red);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .actions-bar {
            display: flex;
            gap: 8px;
            padding: 0 20px 12px;
        }

        .action-btn {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-dim);
            font-family: inherit;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-btn.danger:hover {
            border-color: var(--red);
            color: var(--red);
        }

        /* Detail modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 15, 0.9);
            z-index: 200;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-overlay.show {
            display: block;
        }

        .modal {
            max-width: 500px;
            margin: 20px auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            font-size: 16px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
        }

        .modal .field {
            margin-bottom: 12px;
        }

        .modal .field label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .modal .field-value {
            font-size: 14px;
        }

        .modal .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            margin-top: 8px;
        }

        .modal .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--purple));
            color: #000;
        }

        .modal .btn-success {
            background: #22c55e;
            color: #000;
        }

        .modal .btn-danger {
            background: var(--bg-input);
            border: 1px solid var(--red);
            color: var(--red);
        }

        .modal .input-group {
            margin-bottom: 12px;
        }

        .modal .input-group label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .modal .input-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
        }

        .profit-preview {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin: 12px 0;
        }

        .profit-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 3px 0;
            color: var(--text-dim);
        }

        .profit-row.total {
            font-size: 16px;
            font-weight: 800;
            color: var(--green);
            border-top: 1px solid var(--border);
            padding-top: 8px;
            margin-top: 4px;
        }

        .listing-card .card-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .listing-card .card-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
        }

        .card-btn.sold-btn {
            background: #22c55e;
            color: #000;
        }

        .card-btn.active-btn {
            background: var(--accent);
            color: #000;
        }

        .card-profit {
            font-size: 11px;
            color: var(--green);
            font-weight: 700;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 4px;
            text-decoration: none;
            color: var(--text-dim);
            font-size: 10px;
            font-weight: 600;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item .icon {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <h1>üìã Listings</h1>
        <span class="count" id="listCount">‚Äî</span>
    </div>

    <div class="filter-bar">
        <button class="filter-tab active" onclick="filterBy('all',this)">All</button>
        <button class="filter-tab" onclick="filterBy('draft',this)">Drafts</button>
        <button class="filter-tab" onclick="filterBy('active',this)">Active</button>
        <button class="filter-tab" onclick="filterBy('sold',this)">Sold</button>
        <button class="filter-tab" onclick="filterBy('ended',this)">Ended</button>
    </div>

    <div class="content" id="listingsContainer">
        <div class="loading">
            <div class="spinner"></div>Loading...
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Listing Details</h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Mark Sold Modal -->
    <div class="modal-overlay" id="soldModal">
        <div class="modal">
            <div class="modal-header">
                <h2>üí∞ Mark as Sold</h2>
                <button class="modal-close" onclick="closeSoldModal()">‚úï</button>
            </div>
            <div id="soldListingTitle" style="font-size:13px;color:var(--text-dim);margin-bottom:12px;"></div>
            <div class="input-group">
                <label>Sale Price ($)</label>
                <input type="number" id="soldPrice" step="0.01" min="0" placeholder="26.00"
                    oninput="updateProfitPreview()">
            </div>
            <div class="input-group">
                <label>Shipping Charged to Buyer ($)</label>
                <input type="number" id="soldShippingCharged" step="0.01" min="0" value="0" placeholder="5.52"
                    oninput="updateProfitPreview()">
            </div>
            <div class="input-group">
                <label>Your Actual Shipping Cost ($)</label>
                <input type="number" id="soldShippingActual" step="0.01" min="0" value="0" placeholder="6.00"
                    oninput="updateProfitPreview()">
            </div>
            <div class="profit-preview" id="profitPreview">
                <div class="profit-row"><span>Sale Price</span><span id="pvSale">$0.00</span></div>
                <div class="profit-row"><span>+ Shipping Charged</span><span id="pvShipCharged">$0.00</span></div>
                <div class="profit-row"><span>‚àí eBay Fees (13.25% + $0.30)</span><span id="pvFees">$0.00</span></div>
                <div class="profit-row"><span>‚àí Your Shipping Cost</span><span id="pvShipActual">$0.00</span></div>
                <div class="profit-row"><span>‚àí Product Cost</span><span id="pvCost">$0.00</span></div>
                <div class="profit-row total"><span>Net Profit</span><span id="pvProfit">$0.00</span></div>
            </div>
            <button class="btn btn-success" id="confirmSoldBtn" onclick="confirmMarkSold()">‚úÖ Confirm Sale</button>
            <button class="btn btn-danger" onclick="closeSoldModal()" style="margin-top:6px;">Cancel</button>
        </div>
    </div>

    <div id="toast"
        style="position:fixed;bottom:100px;left:50%;transform:translateX(-50%);background:#22c55e;color:#000;padding:10px 20px;border-radius:8px;font-weight:700;font-size:13px;opacity:0;transition:opacity 0.3s;pointer-events:none;z-index:9999;">
    </div>

    <div class="bottom-nav">
        <a class="nav-item" href="/ebay"><span class="icon">üè†</span>Home</a>
        <a class="nav-item" href="/ebay/new"><span class="icon">‚ûï</span>New</a>
        <a class="nav-item active" href="/ebay/listings"><span class="icon">üìã</span>Listings</a>
        <a class="nav-item" href="/ebay/stats"><span class="icon">üìä</span>Stats</a>
        <a class="nav-item" href="/ebay/settings"><span class="icon">‚öôÔ∏è</span>Settings</a>
    </div>

    <script>
        let currentFilter = 'all';
        let listings = [];

        const _cached = localStorage.getItem('ebay_auth');
        if (_cached) document.body.classList.add('ready');
        fetch('/ebay/api/me').then(r => r.json()).then(d => {
            if (!d.authenticated) {
                localStorage.removeItem('ebay_auth');
                window.location.href = '/ebay/login';
            } else {
                localStorage.setItem('ebay_auth', JSON.stringify({ t: Date.now(), user: d.user }));
                document.body.classList.add('ready');
                loadListings();
            }
        }).catch(() => {
            localStorage.removeItem('ebay_auth');
            window.location.href = '/ebay/login';
        });

        function filterBy(status, btn) {
            currentFilter = status;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            loadListings();
        }

        async function loadListings() {
            document.getElementById('listingsContainer').innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            try {
                const resp = await fetch(`/ebay/api/listings?status=${currentFilter}&per_page=100`);
                const data = await resp.json();
                listings = data.listings || [];
                document.getElementById('listCount').textContent = `${data.total} total`;
                renderListings(listings);
            } catch (e) {
                document.getElementById('listingsContainer').innerHTML = '<div class="empty-state"><p>Error loading listings</p></div>';
            }
        }

        function renderListings(items) {
            const container = document.getElementById('listingsContainer');
            if (!items.length) {
                container.innerHTML = `<div class="empty-state"><div class="icon">üìã</div><p>No ${currentFilter === 'all' ? '' : currentFilter} listings</p></div>`;
                return;
            }
            container.innerHTML = items.map(l => `
                <div class="listing-card" onclick="showDetail(${l.id})">
                    <div class="thumb">${l.images && l.images.length ? `<img src="data:image/jpeg;base64,${l.images[0]}" alt="">` : 'üì¶'}</div>
                    <div class="info">
                        <div class="title">${l.title || 'Untitled'}</div>
                        <div class="meta">
                            <span class="status-badge ${l.status}">${l.status}</span>
                            <span>${l.created_at ? new Date(l.created_at).toLocaleDateString() : ''}</span>
                        </div>
                        ${l.status === 'sold' && l.net_profit ? `<span class="card-profit">üí∞ $${l.net_profit.toFixed(2)} profit</span>` : ''}
                        <div class="card-actions">
                            ${l.status === 'active' ? `<button class="card-btn sold-btn" onclick="event.stopPropagation();openSoldModal(${l.id})">üí∞ Mark Sold</button>` : ''}
                            ${l.status === 'draft' ? `<button class="card-btn active-btn" onclick="event.stopPropagation();markActive(${l.id})">‚úÖ Mark Active</button>` : ''}
                        </div>
                    </div>
                    <div class="price">$${(l.sale_price || l.price || 0).toFixed(2)}</div>
                </div>
            `).join('');
        }

        let soldListingId = null;
        let soldListingCost = 0;

        function openSoldModal(id) {
            const l = listings.find(x => x.id === id);
            if (!l) return;
            soldListingId = id;
            soldListingCost = l.cost_price || 0;
            document.getElementById('soldListingTitle').textContent = l.title || 'Listing';
            // Pre-fill sale price with listing price
            document.getElementById('soldPrice').value = l.price ? l.price.toFixed(2) : '';
            document.getElementById('soldShippingCharged').value = '0';
            document.getElementById('soldShippingActual').value = '0';
            updateProfitPreview();
            document.getElementById('soldModal').classList.add('show');
        }

        function closeSoldModal() {
            document.getElementById('soldModal').classList.remove('show');
            soldListingId = null;
        }

        function updateProfitPreview() {
            const sale = parseFloat(document.getElementById('soldPrice').value) || 0;
            const shipCharged = parseFloat(document.getElementById('soldShippingCharged').value) || 0;
            const shipActual = parseFloat(document.getElementById('soldShippingActual').value) || 0;
            const fees = Math.round(((sale + shipCharged) * 0.1325 + 0.30) * 100) / 100;
            const profit = Math.round((sale + shipCharged - fees - shipActual - soldListingCost) * 100) / 100;

            document.getElementById('pvSale').textContent = '$' + sale.toFixed(2);
            document.getElementById('pvShipCharged').textContent = '$' + shipCharged.toFixed(2);
            document.getElementById('pvFees').textContent = '-$' + fees.toFixed(2);
            document.getElementById('pvShipActual').textContent = '-$' + shipActual.toFixed(2);
            document.getElementById('pvCost').textContent = '-$' + soldListingCost.toFixed(2);
            const profitEl = document.getElementById('pvProfit');
            profitEl.textContent = '$' + profit.toFixed(2);
            profitEl.style.color = profit >= 0 ? 'var(--green)' : 'var(--red)';
        }

        async function confirmMarkSold() {
            const sale = parseFloat(document.getElementById('soldPrice').value) || 0;
            if (sale <= 0) { alert('Enter the sale price'); return; }
            const btn = document.getElementById('confirmSoldBtn');
            btn.textContent = '‚è≥ Saving...';
            btn.disabled = true;
            try {
                const resp = await fetch(`/ebay/api/listings/${soldListingId}/mark-sold`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sale_price: sale,
                        shipping_charged: parseFloat(document.getElementById('soldShippingCharged').value) || 0,
                        shipping_actual: parseFloat(document.getElementById('soldShippingActual').value) || 0,
                    })
                });
                const data = await resp.json();
                if (data.success) {
                    closeSoldModal();
                    showToast(`üí∞ Sold! Profit: $${data.breakdown.net_profit.toFixed(2)}`);
                    loadListings();
                } else {
                    alert('Error: ' + (data.error || 'Unknown'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.textContent = '‚úÖ Confirm Sale';
                btn.disabled = false;
            }
        }

        async function markActive(id) {
            try {
                const resp = await fetch(`/ebay/api/listings/${id}/mark-active`, { method: 'POST' });
                const data = await resp.json();
                if (data.success) {
                    showToast('‚úÖ Marked as Active!');
                    loadListings();
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        function showDetail(id) {
            const l = listings.find(x => x.id === id);
            if (!l) return;
            document.getElementById('modalTitle').textContent = l.title || 'Listing';
            document.getElementById('modalBody').innerHTML = `
                <div class="field"><label>Status</label><div class="field-value"><span class="status-badge ${l.status}">${l.status}</span></div></div>
                <div class="field"><label>Price</label><div class="field-value" style="color:var(--green);font-weight:700;">$${(l.price || 0).toFixed(2)}</div></div>
                <div class="field"><label>Quantity</label><div class="field-value">${l.quantity}</div></div>
                <div class="field"><label>SKU</label><div class="field-value">${l.sku || '‚Äî'}</div></div>
                <div class="field"><label>Category</label><div class="field-value">${l.category_name || '‚Äî'}</div></div>
                <div class="field"><label>Condition</label><div class="field-value">${l.condition}</div></div>
                ${l.status === 'sold' ? `
                    <div class="field"><label>Sale Price</label><div class="field-value">$${(l.sale_price || 0).toFixed(2)}</div></div>
                    <div class="field"><label>eBay Fees</label><div class="field-value" style="color:var(--red);">-$${(l.ebay_fees || 0).toFixed(2)}</div></div>
                    <div class="field"><label>Net Profit</label><div class="field-value" style="color:${(l.net_profit || 0) >= 0 ? 'var(--green)' : 'var(--red)'};font-weight:800;">$${(l.net_profit || 0).toFixed(2)}</div></div>
                    <div class="field"><label>Sold</label><div class="field-value">${l.sold_at ? new Date(l.sold_at).toLocaleString() : '‚Äî'}</div></div>
                ` : ''}
                ${l.status === 'active' ? `<button class="btn btn-success" onclick="closeModal();openSoldModal(${l.id})">üí∞ Mark as Sold</button>` : ''}
                ${l.status === 'draft' ? `<button class="btn btn-success" onclick="closeModal();markActive(${l.id})">‚úÖ Mark as Active</button>` : ''}
                <button class="btn btn-danger" onclick="deleteListing(${l.id})">üóë Delete</button>
            `;
            document.getElementById('detailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        async function postListing(id) {
            if (!confirm('Post this listing to eBay?')) return;
            const resp = await fetch(`/ebay/api/listings/${id}/post`, { method: 'POST' });
            const data = await resp.json();
            if (data.success) {
                alert('‚úÖ Posted to eBay!');
                closeModal();
                loadListings();
            } else {
                alert('Error: ' + (data.error || 'Unknown'));
            }
        }

        async function deleteListing(id) {
            if (!confirm('Delete this listing?')) return;
            await fetch(`/ebay/api/listings/${id}`, { method: 'DELETE' });
            closeModal();
            loadListings();
        }
    </script>
</body>
