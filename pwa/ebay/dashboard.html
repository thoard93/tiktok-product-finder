<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <link rel="manifest" href="/ebay/manifest.json">
    <title>eBay QuickList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --bg-card: #13131a;
            --bg-input: #1a1a24;
            --bg-hover: #1e1e2a;
            --border: #2a2a3a;
            --text: #f0f0f5;
            --text-dim: #8888aa;
            --accent: #00c9a7;
            --accent-hover: #00e6bf;
            --accent-glow: rgba(0, 201, 167, 0.15);
            --purple: #7c5cff;
            --red: #ff4d6a;
            --green: #00e676;
            --yellow: #ffc107;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        body.ready {
            opacity: 1;
        }

        /* ‚îÄ‚îÄ‚îÄ Top Bar ‚îÄ‚îÄ‚îÄ */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar h1 {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .topbar .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .topbar .user-info .team-badge {
            background: var(--accent-glow);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            border-color: var(--red);
            color: var(--red);
        }

        /* ‚îÄ‚îÄ‚îÄ Team Tabs ‚îÄ‚îÄ‚îÄ */
        .team-tabs {
            display: flex;
            gap: 4px;
            padding: 12px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .team-tab {
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            border: none;
            background: var(--bg-input);
            color: var(--text-dim);
            transition: all 0.2s;
        }

        .team-tab.active {
            background: linear-gradient(135deg, var(--accent), var(--purple));
            color: #000;
        }

        /* ‚îÄ‚îÄ‚îÄ Quick Stats ‚îÄ‚îÄ‚îÄ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 20px;
        }

        @media(min-width:600px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
        }

        .stat-card .label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 800;
            margin-top: 4px;
        }

        .stat-card .value.green {
            color: var(--green);
        }

        .stat-card .value.accent {
            color: var(--accent);
        }

        .stat-card .value.yellow {
            color: var(--yellow);
        }

        .stat-card .value.purple {
            color: var(--purple);
        }

        /* ‚îÄ‚îÄ‚îÄ Recent Listings ‚îÄ‚îÄ‚îÄ */
        .section {
            padding: 0 20px 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-header h2 {
            font-size: 16px;
            font-weight: 700;
        }

        .section-header a {
            color: var(--accent);
            font-size: 13px;
            text-decoration: none;
        }

        .listing-card {
            display: flex;
            gap: 12px;
            padding: 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .listing-card:hover {
            border-color: var(--accent);
        }

        .listing-card .thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: var(--bg-input);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .listing-card .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .listing-card .info {
            flex: 1;
            min-width: 0;
        }

        .listing-card .title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listing-card .meta {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 4px;
            display: flex;
            gap: 12px;
        }

        .listing-card .price {
            font-size: 16px;
            font-weight: 700;
            color: var(--green);
            flex-shrink: 0;
            align-self: center;
        }

        .listing-card .actions {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-shrink: 0;
            align-self: center;
        }

        .listing-card .actions button {
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .listing-card .actions .btn-fill {
            background: linear-gradient(135deg, var(--accent), var(--purple));
            color: #000;
        }

        .listing-card .actions .btn-fill:hover {
            transform: scale(1.05);
        }

        .listing-card .actions .btn-del {
            background: rgba(255, 77, 106, 0.12);
            color: var(--red);
        }

        .listing-card .actions .btn-del:hover {
            background: rgba(255, 77, 106, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.draft {
            background: rgba(136, 136, 170, 0.2);
            color: var(--text-dim);
        }

        .status-badge.active {
            background: rgba(0, 230, 118, 0.15);
            color: var(--green);
        }

        .status-badge.sold {
            background: rgba(0, 201, 167, 0.15);
            color: var(--accent);
        }

        .status-badge.ended {
            background: rgba(255, 77, 106, 0.15);
            color: var(--red);
        }

        .status-badge.error {
            background: rgba(255, 77, 106, 0.15);
            color: var(--red);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .empty-state .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--accent), var(--purple));
            color: #000;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        /* ‚îÄ‚îÄ‚îÄ Bottom Nav ‚îÄ‚îÄ‚îÄ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 4px;
            text-decoration: none;
            color: var(--text-dim);
            font-size: 10px;
            font-weight: 600;
            transition: color 0.2s;
            cursor: pointer;
            border: none;
            background: none;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item .icon {
            font-size: 20px;
        }

        /* ‚îÄ‚îÄ‚îÄ Loading ‚îÄ‚îÄ‚îÄ */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="topbar">
        <h1>üì¶ eBay QuickList</h1>
        <div class="user-info">
            <span class="team-badge" id="teamBadge">‚Äî</span>
            <span id="userName">‚Äî</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Team Tabs -->
    <div class="team-tabs" id="teamTabs"></div>

    <!-- Quick Stats -->
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="label">Active</div>
            <div class="value accent" id="statActive">‚Äî</div>
        </div>
        <div class="stat-card">
            <div class="label">Sold</div>
            <div class="value green" id="statSold">‚Äî</div>
        </div>
        <div class="stat-card">
            <div class="label">Revenue</div>
            <div class="value yellow" id="statRevenue">‚Äî</div>
        </div>
        <div class="stat-card">
            <div class="label">Profit</div>
            <div class="value purple" id="statProfit">‚Äî</div>
        </div>
    </div>

    <!-- Recent Listings -->
    <div class="section">
        <div class="section-header">
            <h2>Recent Listings</h2>
            <a href="/ebay/listings">View All ‚Üí</a>
        </div>
        <div id="listingsContainer">
            <div class="loading">
                <div class="spinner"></div>Loading...
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a class="nav-item active" href="/ebay"><span class="icon">üè†</span>Home</a>
        <a class="nav-item" href="/ebay/new"><span class="icon">‚ûï</span>New</a>
        <a class="nav-item" href="/ebay/listings"><span class="icon">üìã</span>Listings</a>
        <a class="nav-item" href="/ebay/stats"><span class="icon">üìä</span>Stats</a>
        <a class="nav-item" href="/ebay/settings"><span class="icon">‚öôÔ∏è</span>Settings</a>
    </div>

    <script>
        let currentUser = null;
        let currentTeamId = null;
        let teams = [];

        // ‚îÄ‚îÄ‚îÄ Auth Check ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function checkAuth() {
            // Instant show if cached auth exists (prevents login flicker)
            const cached = localStorage.getItem('ebay_auth');
            if (cached) document.body.classList.add('ready');

            try {
                const resp = await fetch('/ebay/api/me');
                const data = await resp.json();
                if (!data.authenticated) {
                    localStorage.removeItem('ebay_auth');
                    window.location.href = '/ebay/login';
                    return;
                }
                localStorage.setItem('ebay_auth', JSON.stringify({ t: Date.now(), user: data.user }));
                currentUser = data.user;
                currentTeamId = currentUser.team_id;
                document.getElementById('userName').textContent = currentUser.display_name;
                document.getElementById('teamBadge').textContent = currentUser.team_name;
                document.body.classList.add('ready');
                await loadTeams();
                await loadDashboard();
            } catch (e) {
                localStorage.removeItem('ebay_auth');
                window.location.href = '/ebay/login';
            }
        }

        // ‚îÄ‚îÄ‚îÄ Load Teams ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadTeams() {
            const resp = await fetch('/ebay/api/teams');
            const data = await resp.json();
            teams = data.teams || [];

            const tabsEl = document.getElementById('teamTabs');
            tabsEl.innerHTML = teams.map(t => `
                <button class="team-tab ${t.id === currentTeamId ? 'active' : ''}"
                        onclick="switchTeam(${t.id})">
                    ${t.name}
                </button>
            `).join('');
        }

        function switchTeam(teamId) {
            currentTeamId = teamId;
            document.querySelectorAll('.team-tab').forEach(t => {
                t.classList.toggle('active', t.textContent.trim() === teams.find(te => te.id === teamId)?.name);
            });
            loadDashboard();
        }

        // ‚îÄ‚îÄ‚îÄ Load Dashboard ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadDashboard() {
            // Load stats
            try {
                const statsResp = await fetch(`/ebay/api/stats?team_id=${currentTeamId}&period=30`);
                const statsData = await statsResp.json();
                const s = statsData.summary;
                document.getElementById('statActive').textContent = s.active;
                document.getElementById('statSold').textContent = s.sold;
                document.getElementById('statRevenue').textContent = `$${s.total_revenue.toFixed(0)}`;
                document.getElementById('statProfit').textContent = `$${s.total_profit.toFixed(0)}`;
            } catch (e) {
                console.error('Stats error:', e);
            }

            // Sync Gmail Sales in Background
            try {
                fetch('/ebay/api/gmail/sync', { method: 'POST' })
                    .then(r => r.json())
                    .then(d => {
                        if (d.success && d.result && d.result.synced > 0) {
                            showToast(`üìß Auto-synced ${d.result.synced} new eBay sales from Gmail`);
                            // Quick refresh to show new stats
                            setTimeout(() => {
                                fetch(`/ebay/api/stats?team_id=${currentTeamId}&period=30`)
                                    .then(r => r.json())
                                    .then(sData => {
                                        const s = sData.summary;
                                        document.getElementById('statActive').textContent = s.active;
                                        document.getElementById('statSold').textContent = s.sold;
                                        document.getElementById('statRevenue').textContent = `$${s.total_revenue.toFixed(0)}`;
                                        document.getElementById('statProfit').textContent = `$${s.total_profit.toFixed(0)}`;
                                    });
                            }, 500);
                        }
                    }).catch(err => console.error('Gmail background sync error', err));
            } catch (e) { }

            // Load recent listings
            try {
                const listResp = await fetch(`/ebay/api/listings?team_id=${currentTeamId}&per_page=10`);
                const listData = await listResp.json();
                renderListings(listData.listings || []);
            } catch (e) {
                console.error('Listings error:', e);
                document.getElementById('listingsContainer').innerHTML = '<p class="empty-state">Error loading listings</p>';
            }
        }

        function renderListings(listings) {
            const container = document.getElementById('listingsContainer');
            if (!listings.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì¶</div>
                        <p>No listings yet. Upload product images to create your first AI-powered eBay listing!</p>
                        <a href="/ebay/new" class="btn">Create First Listing</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = listings.map(l => {
                const thumbHtml = l.images && l.images.length > 0
                    ? `<img src="data:image/jpeg;base64,${l.images[0]}" alt="${l.title}">`
                    : 'üì¶';

                const isDraft = l.status === 'draft';
                const autofillHtml = isDraft ? `<button class="btn-fill" onclick="autoFillDraft(${l.id})">üöÄ eBay</button>` : '';

                const actionsHtml = `
                    <div class="actions" onclick="event.stopPropagation()">
                        ${autofillHtml}
                        <button class="btn-del" onclick="deleteListing(${l.id})">üóëÔ∏è</button>
                    </div>
                `;

                return `
                    <div class="listing-card" onclick="window.location='/ebay/listings?id=${l.id}'">
                        <div class="thumb">${thumbHtml}</div>
                        <div class="info">
                            <div class="title">${l.title || 'Untitled Draft'}</div>
                            <div class="meta">
                                <span class="status-badge ${l.status}">${l.status}</span>
                                <span>${l.quantity}x</span>
                                <span>${l.created_at ? new Date(l.created_at).toLocaleDateString() : ''}</span>
                            </div>
                        </div>
                        <div class="price">$${(l.price || 0).toFixed(2)}</div>
                        ${actionsHtml}
                    </div>
                `;
            }).join('');
        }

        async function deleteListing(id) {
            if (!confirm('Delete this listing from your dashboard? This cannot be undone.')) return;
            try {
                const resp = await fetch(`/ebay/api/listings/${id}`, { method: 'DELETE' });
                const data = await resp.json();
                if (data.success) {
                    showToast('‚úÖ Draft deleted');
                    loadDashboard();
                } else {
                    showToast('‚ùå ' + (data.error || 'Delete failed'));
                }
            } catch (e) {
                showToast('‚ùå Error: ' + e.message);
            }
        }

        async function autoFillDraft(id) {
            showToast('üöÄ Auto-filling eBay... (30-60 sec)');
            try {
                const resp = await fetch(`/ebay/api/listings/${id}/autofill`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                const data = await resp.json();

                if (data.login_required || data.captcha_detected) {
                    showToast('‚ö†Ô∏è CAPTCHA Blocked Bot! Opening Safari fallback...');
                    const ebayUrl = data.listing_url || data.ebay_url || 'https://www.ebay.com/sl/sell';
                    setTimeout(() => {
                        window.location.href = ebayUrl; // Forces opening in Safari because mode=AddItem isn't supported by the app
                    }, 2000);
                } else if (data.success && data.screenshot) {
                    showToast('‚úÖ eBay listing saved to Drafts!');
                    // Draft was explicitly saved! Open the eBay app natively.
                    window.location.href = 'ebay://sell';
                } else {
                    showToast('‚ùå ' + (data.error || 'Auto-fill failed'));
                }
            } catch (e) {
                showToast('‚ùå Error: ' + e.message);
            }
        }

        function showToast(msg) {
            let t = document.getElementById('toast');
            if (!t) {
                t = document.createElement('div');
                t.id = 'toast';
                t.className = 'toast';
                document.body.appendChild(t);
            }
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function logout() {
            localStorage.removeItem('ebay_auth');
            await fetch('/ebay/api/logout', { method: 'POST' });
            window.location.href = '/ebay/login';
        }

        // Init
        checkAuth();
    </script>
</body>

</html>
