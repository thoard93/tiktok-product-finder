<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>eBay QuickList â€” Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #13131a;
            --bg-input: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #8888aa;
            --accent: #00c9a7;
            --accent-hover: #00e6bf;
            --accent-glow: rgba(0, 201, 167, 0.15);
            --error: #ff4d6a;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #7c5cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-input);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s;
            border: none;
            background: none;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-group select {
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-row input[type="checkbox"] {
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
        }

        .checkbox-row label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #7c5cff);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-msg {
            color: var(--error);
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .register-fields {
            display: none;
        }

        .register-fields.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“¦ eBay QuickList</h1>
            <p>AI-Powered eBay Listing Generator</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Sign In</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <form id="authForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                        autocomplete="current-password">
                </div>

                <div class="register-fields" id="registerFields">
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" id="displayName" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label>Team</label>
                        <select id="teamSelect">
                            <option value="Thoard">Thoard</option>
                            <option value="Reol">Reol</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-row">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me on this device</label>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>

                <div class="error-msg" id="errorMsg"></div>
            </form>
        </div>
    </div>

    <script>
        let mode = 'login'; // or 'register'

        // Clear cached auth (if user is on login page, they're not authenticated)
        localStorage.removeItem('ebay_auth');

        // Check if already logged in
        fetch('/ebay/api/me').then(r => r.json()).then(data => {
            if (data.authenticated) {
                localStorage.setItem('ebay_auth', JSON.stringify({ t: Date.now(), user: data.user }));
                window.location.href = '/ebay';
            }
        }).catch(() => { });

        function switchTab(tab) {
            mode = tab;
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', (tab === 'login' && i === 0) || (tab === 'register' && i === 1));
            });
            document.getElementById('registerFields').classList.toggle('show', tab === 'register');
            document.getElementById('submitBtn').textContent = tab === 'login' ? 'Sign In' : 'Create Account';
            document.getElementById('errorMsg').classList.remove('show');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errEl = document.getElementById('errorMsg');
            errEl.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Please wait...';

            try {
                const endpoint = mode === 'login' ? '/ebay/api/login' : '/ebay/api/register';
                const body = { email, password, remember };

                if (mode === 'register') {
                    body.display_name = document.getElementById('displayName').value.trim();
                    body.team_name = document.getElementById('teamSelect').value;
                }

                const resp = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await resp.json();

                if (data.success) {
                    localStorage.setItem('ebay_auth', JSON.stringify({ t: Date.now() }));
                    window.location.href = '/ebay';
                } else {
                    errEl.textContent = data.error || 'Something went wrong';
                    errEl.classList.add('show');
                }
            } catch (err) {
                errEl.textContent = 'Connection error. Please try again.';
                errEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = mode === 'login' ? 'Sign In' : 'Create Account';
            }
        }
    </script>
</body>

</html>
