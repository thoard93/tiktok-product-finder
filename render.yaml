services:
  # Main Web Service (Gem Hunter)
  - type: web
    name: gem-hunter
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m playwright install-deps && python -m playwright install chromium
    startCommand: gunicorn app:app --workers 3 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-db
          property: connectionString

  # Copilot Sync - Auto-sync trending products from TikTokCopilot every 12 hours
  - type: cron
    name: copilot-sync
    runtime: python
    schedule: "0 */12 * * *"  # Every 12 hours
    buildCommand: pip install -r requirements.txt && python -m playwright install-deps && python -m playwright install chromium
    startCommand: python -c "from app import sync_copilot_products; [sync_copilot_products(page=p) for p in range(3)]"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-db
          property: connectionString

databases:
  - name: tiktok-db
    plan: free
