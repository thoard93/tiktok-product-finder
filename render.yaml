services:
  # Main Web Service
  - type: web
    name: tiktok-product-finder
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 3 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-db
          property: connectionString

  # Daily Scanner - Finds NEW products from top brands
  - type: cron
    name: daily-scanner
    runtime: python
    schedule: "0 1 * * *"  # 1:00 AM UTC daily
    buildCommand: pip install -r requirements.txt
    startCommand: python daily_scanner.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-db
          property: connectionString

  # Stats Refresher - Updates ALL existing product stats
  - type: cron
    name: stats-refresher
    runtime: python
    schedule: "0 2 * * *"  # 2:00 AM UTC daily
    buildCommand: pip install -r requirements.txt
    startCommand: python stats_refresher.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-db
          property: connectionString

databases:
  - name: tiktok-db
    plan: free
