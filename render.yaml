# Render deployment configuration
services:
  - type: web
    name: tiktokshop-finder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ECHOTIK_USERNAME
        sync: false
      - key: ECHOTIK_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
