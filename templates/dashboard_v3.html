<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop Product Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">TS</div>
                <div class="logo-text">TikTok<span>Shop</span> Finder</div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value accent" id="totalProducts">0</div>
                    <div class="stat-label">Products</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value cyan" id="hiddenGems">0</div>
                    <div class="stat-label">Hidden Gems</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value success" id="untappedCount">0</div>
                    <div class="stat-label">Untapped</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgCommission">0%</div>
                    <div class="stat-label">Avg Commission</div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-group search-input">
                <label class="filter-label">Search Products</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search by name...">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select id="sortBy" class="filter-select">
                    <option value="gmv">GMV (Total Sales)</option>
                    <option value="commission_rate">Commission Rate</option>
                    <option value="potential_earnings">Potential Earnings</option>
                    <option value="sales">Units Sold</option>
                    <option value="influencer_count">Influencer Count</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Min Commission</label>
                <select id="minCommission" class="filter-select">
                    <option value="">Any</option>
                    <option value="5">5%+</option>
                    <option value="10">10%+</option>
                    <option value="15">15%+</option>
                    <option value="20">20%+</option>
                    <option value="25">25%+</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Competition</label>
                <select id="competition" class="filter-select">
                    <option value="">All Levels</option>
                    <option value="low">Low (0-3 influencers)</option>
                    <option value="medium">Medium (4-30 influencers)</option>
                    <option value="high">High (30+ influencers)</option>
                    <option value="untapped">Untapped (â‰¤3 with sales)</option>
                </select>
            </div>
            
            <button class="btn" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-outline" onclick="resetFilters()">Reset</button>
        </div>
        
        <!-- Quick Filters -->
        <div class="quick-filters">
            <div class="quick-filter" id="qf-all" onclick="quickFilter('all')">
                ğŸ“Š All Products <span class="count" id="qf-all-count">0</span>
            </div>
            <div class="quick-filter" id="qf-gems" onclick="quickFilter('gems')">
                ğŸ’ Hidden Gems <span class="count" id="qf-gems-count">0</span>
            </div>
            <div class="quick-filter" id="qf-untapped" onclick="quickFilter('untapped')">
                ğŸ† Untapped <span class="count" id="qf-untapped-count">0</span>
            </div>
            <div class="quick-filter" id="qf-commission" onclick="quickFilter('high-commission')">
                ğŸ’° High Commission <span class="count" id="qf-commission-count">0</span>
            </div>
        </div>
        
        <!-- Time Period Tabs - NEW -->
        <div class="time-tabs">
            <button class="time-tab active" data-period="all" onclick="setTimePeriod('all', this)">ğŸ“Š All Time</button>
            <button class="time-tab" data-period="today" onclick="setTimePeriod('today', this)">ğŸŒ… Today</button>
            <button class="time-tab" data-period="yesterday" onclick="setTimePeriod('yesterday', this)">ğŸ“… Yesterday</button>
            <button class="time-tab" data-period="week" onclick="setTimePeriod('week', this)">ğŸ“† Last 7 Days</button>
            <button class="time-tab" data-period="month" onclick="setTimePeriod('month', this)">ğŸ—“ï¸ Last 30 Days</button>
            <button class="time-tab favorites-tab" id="favorites-tab" onclick="toggleFavoritesOnly(this)">â¤ï¸ Favorites <span id="fav-count"></span></button>
        </div>
        
        <div class="product-grid" id="productGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Loading products...</p>
            </div>
        </div>
        
        <div class="pagination" id="pagination"></div>
    </main>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
